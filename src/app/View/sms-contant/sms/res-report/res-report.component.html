<div class="container mt-2">

    <div class="content-table">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Date</th>
                <th scope="col">MobileNo</th>
                <th scope="col">SenderId</th>
                <th scope="col">Status</th>
                <!-- <th scope="col">Status</th> -->
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of ResArrayReport; index as i" class="bg-light border border-bottom-2">
                <td>{{item.Date | date:"short"}}</td>
                <td>{{item.MobileNoArray}}</td>
                <td>{{item.senderId}}</td>
                <td>{{item.Status}}</td>
                <!-- <td>{{item.Status}}</td> -->
        
              </tr>
            </tbody>
            <div class="end">
            <button class="btn btn-info">Back</button>
          </div>
          </table>
        </div>
      
      </div>
