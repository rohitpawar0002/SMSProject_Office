<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Success</th>
        <th scope="col">ErrorCode</th>
        <th scope="col">Message</th>
        <th scope="col">MobileNo</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of ArrayReport">
        <th scope="row">1</th>
        <td>{{item.Success}}</td>
        <td>{{item.ErrorCode}}</td>
        <td>{{item.Message}}</td>
        <td>{{item.MobileNo}}</td>
        <td>{{item.Status}}</td>
      </tr>
    </tbody>
  </table>
