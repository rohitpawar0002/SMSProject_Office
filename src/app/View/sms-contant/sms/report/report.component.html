<div class="container mt-2">

  <button class="btn btn-warning" (click)="OnDownloadReport()">Download Report</button>
  <div class="content-table">
<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Success</th>
        <th scope="col">ErrorCode</th>
        <th scope="col">Message</th>
        <th scope="col">MobileNo</th>
        <th scope="col">Status</th>
        <th scope="col">Date</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of ArrayReport; index as i" class="bg-light border border-bottom-2">
        <th scope="row">{{i+1}}</th>
        <td>{{item.Success}}</td>
        <td>{{item.ErrorCode}}</td>
        <td>{{item.Message}}</td>
        <td>{{item.MobileNo}}</td>
        <td>{{item.Status}}</td>
        <td>{{item.Date | date:"short"}}</td>

      </tr>
    </tbody>
  </table>
</div>
</div>
